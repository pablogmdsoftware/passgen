<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <div class="passgen">
            <button class="buttonGenerate password">Click to generate</button>
            <button class="copyButton">Copy</button>
        </div>
        <fieldset class="config-passwordLength">
            <legend class="nodisplay">Select password length</legend>
            <p class="legend mobileOnly"><span class="nowrap">Select length</span></p>
            <div class="sliderContainer">
                <input id="lengthInput" type="range" min="8" max="36" value="24" step="1">
                <div class="lengthCircle">
                    <label for="lengthInput" id="lengthNumber">24</label>
                </div>
            </div>
        </fieldset>
        <fieldset class="config-characterType">
            <legend class="mobileOnly">Select character type</legend>
            <div>
                <input type="checkbox" checked id="lowerLetters" class="checkboxInput">
                <label for="lowerLetters"><span class="nowrap">Lower letters</span></label>
            </div>
            <div>
                <input type="checkbox" checked id="upperLetters" class="checkboxInput">
                <label for="upperLetters"><span class="nowrap">Upper letters</span></label>
            </div>
            <div>
                <input type="checkbox" checked id="numbers" class="checkboxInput">
                <label for="numbers">Numbers</label>
            </div>
            <div>
                <input type="checkbox" checked id="specialCharacters" class="checkboxInput">
                <label for="specialCharacters"><span class="nowrap">Special characters</span></label>
            </div>
        </fieldset>
        <fieldset class="config-addCharacter">
            <legend class="mobileOnly">Select characters</legend>
            <div class="buttonArray">
                <button class="characterButton characterButton--space --clicked">space</button>
                <button class="characterButton --clicked">"</button>
                <button class="characterButton">!</button>
                <button class="characterButton">#</button>
                <button class="characterButton">$</button>
                <button class="characterButton">%</button>
                <button class="characterButton">&</button>
                <button class="characterButton">'</button>
                <button class="characterButton">(</button>
                <button class="characterButton">)</button>
                <button class="characterButton">*</button>
                <button class="characterButton">+</button>
                <button class="characterButton --clicked">,</button>
                <button class="characterButton --clicked">-</button>
                <button class="characterButton">.</button>
                <button class="characterButton">/</button>
                <button class="characterButton --clicked">:</button>
                <button class="characterButton --clicked">;</button>
                <button class="characterButton">&#60;</button>
                <button class="characterButton">=</button>
                <button class="characterButton">&#62;</button>
                <button class="characterButton">?</button>
                <button class="characterButton">@</button>
                <button class="characterButton">[</button>
                <button class="characterButton">]</button>
                <button class="characterButton">\</button>
                <button class="characterButton">^</button>
                <button class="characterButton">_</button>
                <button class="characterButton">`</button>
                <button class="characterButton">{</button>
                <button class="characterButton">}</button>
                <button class="characterButton">|</button>
                <button class="characterButton">~</button>
            </div>
        </fieldset>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
