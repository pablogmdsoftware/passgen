<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="config">
            <fieldset class="config-passwordLength">
                <legend>Select the length of the password</legend>
                <div>
                    <input id="lengthInput" type="range" min="8" max="36" value="24" step="1">
                    <label for="lengthInput" id="lengthNumber">24</label>
                </div>
            </fieldset>
            <fieldset class="config-characterType">
                <legend>Select the characters allowed</legend>
                <div>
                    <input type="checkbox" checked id="lowerLetters" class="checkboxInput">
                    <label for="lowerLetters">Lower letters</label>
                </div>
                <div>
                    <input type="checkbox" checked id="upperLetters" class="checkboxInput">
                    <label for="upperLetters">Upper letters</label>
                </div>
                <div>
                    <input type="checkbox" checked id="numbers" class="checkboxInput">
                    <label for="numbers">Numbers</label>
                </div>
                <div>
                    <input type="checkbox" checked id="specialCharacters" class="checkboxInput">
                    <label for="specialCharacters">Special characters</label>
                </div>
            </fieldset>
            <fieldset class="config-addCharacter">
                <legend>Select the characters you want to have in the password</legend>
                <div class="buttonArray">
                    <button class="characterButton --clicked">space</button>
                    <button class="characterButton --clicked">"</button>
                    <button class="characterButton">!</button>
                    <button class="characterButton">#</button>
                    <button class="characterButton">$</button>
                    <button class="characterButton">%</button>
                    <button class="characterButton">&</button>
                    <button class="characterButton">'</button>
                    <button class="characterButton">(</button>
                    <button class="characterButton">)</button>
                    <button class="characterButton">*</button>
                    <button class="characterButton">+</button>
                    <button class="characterButton --clicked">,</button>
                    <button class="characterButton --clicked">-</button>
                    <button class="characterButton">.</button>
                    <button class="characterButton">/</button>
                    <button class="characterButton --clicked">:</button>
                    <button class="characterButton --clicked">;</button>
                    <button class="characterButton">&#60;</button>
                    <button class="characterButton">=</button>
                    <button class="characterButton">&#62;</button>
                    <button class="characterButton">?</button>
                    <button class="characterButton">@</button>
                    <button class="characterButton">[</button>
                    <button class="characterButton">]</button>
                    <button class="characterButton">\</button>
                    <button class="characterButton">^</button>
                    <button class="characterButton">_</button>
                    <button class="characterButton">`</button>
                    <button class="characterButton">{</button>
                    <button class="characterButton">}</button>
                    <button class="characterButton">|</button>
                    <button class="characterButton">~</button>
                </div>
            </fieldset>
        </section>
        <section class="passgen">
            <div class="passgen-form">
                <div>
                    <input type="text" class="password" placeholder="Generate a password">
                    <button class="copyButton">Copy</button>
                </div>
                <button class="buttonGenerate">Generate</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
