<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="config">
            <article class="config-passwordLength">
                <p>Select the length of the password</p>
                <div>
                    <input id="lengthInput" type="range" min="4" max="32" value="24" step="1">
                    <p id="lengthNumber">24</p>
                </div>
            </article>
            <article class="config-characterType">
                <fieldset>
                    <legend>Select the characters allowed</legend>
                    <div>
                        <input type="checkbox" checked id="lowerLetters">
                        <label for="lowerLetters">Lower letters</label>
                    </div>
                    <div>
                        <input type="checkbox" checked id="upperLetters">
                        <label for="upperLetters">Upper letters</label>
                    </div>
                    <div>
                        <input type="checkbox" checked id="numbers">
                        <label for="numbers">Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" checked id="specialCharacters">
                        <label for="specialCharacters">Special characters</label>
                    </div>
                </fieldset>
            </article>
            <article class="config-addCharacter">
                <p>Select the characters you want to add to the password (the length of the password will not change)</p>
                <div class="buttonArray">
                    <button class="characterButton">space</button>
                    <button class="characterButton">"</button>
                    <button class="characterButton">!</button>
                    <button class="characterButton">#</button>
                    <button class="characterButton">$</button>
                    <button class="characterButton">%</button>
                    <button class="characterButton">&</button>
                    <button class="characterButton">'</button>
                    <button class="characterButton">(</button>
                    <button class="characterButton">)</button>
                    <button class="characterButton">*</button>
                    <button class="characterButton">+</button>
                    <button class="characterButton">,</button>
                    <button class="characterButton">-</button>
                    <button class="characterButton">.</button>
                    <button class="characterButton">/</button>
                    <button class="characterButton">:</button>
                    <button class="characterButton">;</button>
                    <button class="characterButton">&#60;</button>
                    <button class="characterButton">=</button>
                    <button class="characterButton">&#62;</button>
                    <button class="characterButton">?</button>
                    <button class="characterButton">@</button>
                    <button class="characterButton">[</button>
                    <button class="characterButton">]</button>
                    <button class="characterButton">\</button>
                    <button class="characterButton">^</button>
                    <button class="characterButton">_</button>
                    <button class="characterButton">`</button>
                    <button class="characterButton">{</button>
                    <button class="characterButton">}</button>
                    <button class="characterButton">|</button>
                    <button class="characterButton">~</button>
                </div>
            </article>
        </section>
        <section class="passgen">
            <div class="passgen-form">
                <div>
                    <input type="text" class="password" placeholder="Generate a password">
                    <button class="copyButton">Copy</button>
                </div>
                <button class="buttonGenerate">Generate</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
